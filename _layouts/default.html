<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <meta
      name="keywords"
      content="{{ page.keywords | default: site.keywords }}"
    />
    <meta
      property="og:title"
      content="{{ page.title | escape }} | {{ site.title | escape }}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description }}"
    />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta
      property="og:image"
      content="{{ page.image | default: site.image | absolute_url }}"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}" />
    <meta
      name="twitter:description"
      content="{{ page.description | default: site.description }}"
    />
    <meta
      name="twitter:image"
      content="{{ page.image | default: site.image | absolute_url }}"
    />

    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a href="https://www.kits-tools.net/" class="navbar-brand"
            ><img
              src="{{ site.url }}{{ site.baseurl }}/assets/images/logo.svg"
              width="32px"
              alt="KITs"
          /></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a href="{{ site.url }}{{ site.baseurl }}" class="nav-link"
                >{{ site.title }}</a
              >
            </li>
            <li class="nav-item">
              <a
                href="{{ site.url }}{{ site.baseurl }}archive/"
                class="nav-link"
                >アーカイブ</a
              >
            </li>
            <li class="nav-item">
              <a href="https://www.kits-tools.net" class="nav-link">KITsへ</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-content"><div class="container">{{ content }}</div></main>
    {% include footer.html %}
  </body>
</html>
