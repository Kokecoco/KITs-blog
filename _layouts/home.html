---
layout: default
title: ホーム
---
<h1>投稿一覧</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">
      <div class="card">
        <h2>{{ post.title }}</h2>
        <p>投稿日：{{ post.date | date: "%Y-%m-%d" }}</p>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
